<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>nike-product-card-dark</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="image/png" href="img/ico.png">
</head>
<body>
	<div class="box">
		<div class="box__logo">
			<img src="img/logo.png" alt="">
		</div>
		<div class="box__card">
			<div class="box__item">
				<img src="img/nike.png" alt="">
				<ul class="box__points">
					<a href="#"><li class="box__point box__point--active"></li></a>
					<a href="#"><li class="box__point box__point--white"></li></a>
					<a href="#"><li class="box__point box__point--red"></li></a>
					<a href="#"><li class="box__point box__point--blue"></li></a>
				</ul>
			</div>
			<div class="box__info">
				<h1 class="box__title">Nike SB Stefan Janoski Max</h1>
				<h2 class="box__subtitle">Unisex Skateboarding Shoe</h2>
				<ul class="box__stars" data-score="3">
					<li class="box__star"></li>
					<li class="box__star"></li>
					<li class="box__star"></li>
					<li class="box__star"></li>
					<li class="box__star"></li>
				</ul>
				<form action="" class="box__form">
					<select name="size" id="" class="box__select">
						<option value="0">Size</option>
						<option value="1">8</option>
						<option value="2">9</option>
						<option value="3">10</option>
						<option value="4">11</option>
					</select>
					<select name="qty" id="" class="box__select">
						<option value="">Qty</option>
						<option value="">1</option>
						<option value="">2</option>
						<option value="">3</option>
						<option value="">4</option>
					</select>
				</form>
				<button class="box__btn">Add to cart</button>
			</div>
		</div>
	</div>
</body>
</html>
